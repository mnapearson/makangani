<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/mainpic.png" type="image/jpeg" />
    <title>MAKANGANI | Official Site</title>
    <link rel="stylesheet" href="style.css" defer />
    <script defer src="index.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </head>

  <body>
    <header class="hide-dropdown">
      <div class="header">
        <div id="close-submenu">
          <button id="makangani"><p>MAKANGANI</p></button>
        </div>
        <div class="navleft-menu">
          <img
            src="images/kingofhearts.png"
            alt="hearts"
            height="95px"
            width="100px"
          />
          <nav>
            <ul>
              <li>
                <h2><a href="http://www.shopify.com">STORE</a></h2>
              </li>
              <li>
                <h2><a href="#stream-links">STREAM</a></h2>
              </li>
            </ul>
          </nav>
        </div>
        <div class="dropdown-menu">
          <div class="nav-menu">
            <nav>
              <ul>
                <li>
                  <h2>
                    <a href="#banner"
                      ><img
                        src="images/kingofhearts2.png"
                        alt="home-icon"
                        height="150px"
                        width="125px"
                    /></a>
                  </h2>
                </li>
                <li>
                  <h2><a href="#releases">ALBUMS</a></h2>
                </li>
                <li>
                  <h2><a href="#videos">VIDEOS</a></h2>
                </li>
                <li>
                  <h2><a href="#padding">TOUR</a></h2>
                </li>
                <li>
                  <h2><a href="#stream-links">STREAM</a></h2>
                </li>
                <li>
                  <h2><a href="#contact">CONTACT</a></h2>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="banner" role="banner" id="banner">
      <div class="field">
        <img src="images/mainpic.png" height="500px" width="515px" />
        <img src="images/mainpic.png" height="500px" width="515px" />
        <img src="images/mainpic.png" height="500px" width="515px" />
      </div>
    </section>
    <section class="releases" id="releases">
      <div class="madewale">
        <img
          src="images/madewale.png"
          alt="madewale"
          height="600px"
          length="600px"
        />
      </div>
      <div class="babysteps">
        <a href="https://open.spotify.com/artist/0yC4F5v6MCGhYGUvY49DRm"
          ><img
            src="images/babysteps.png"
            alt="babysteps"
            height="600px"
            length="600px"
        /></a>
      </div>
    </section>
    <section class="videos" id="videos">
      <div class="view-content">
        <iframe
          width="1000"
          height="600"
          src="https://www.youtube.com/embed/JodYRm3BXuc"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <div id="padding">
      <section class="tour-info" id="tour-info">
        <div class="tour-title">
          <h4>TOUR</h4>
        </div>
        <div class="tba">
          <p>TBA</p>
          <p>2021 dates coming soon...</p>
        </div>
      </section>
    </div>

    <section class="stream-links" id="stream-links">
      <h2>... STREAM ...</h2>
      <div class="stream-icons">
        <a href="https://open.spotify.com/artist/0yC4F5v6MCGhYGUvY49DRm"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="bx:bxl-spotify"
            style="color: #1ed761"
          ></span
        ></a>
        <div class="spacer"></div>
        <a href="https://makangani.bandcamp.com/"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="cib:bandcamp"
            style="color: #629aa9"
          ></span
        ></a>
        <div class="spacer"></div>
        <a href="https://soundcloud.com/makangani"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="logos:soundcloud"
          ></span
        ></a>
        <div class="spacer"></div>
        <a href="https://music.apple.com/us/artist/makangani/1493791945"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="simple-icons:itunes"
            style="color: #b150e2"
          ></span
        ></a>
        <div class="spacer"></div>
        <a
          href="https://play.google.com/store/music/artist?id=Aoxdot63lsh5zuogiizstxazn3m"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="logos:google-play-icon"
          ></span
        ></a>
        <div class="spacer"></div>
        <a href="https://www.tidal.com/browse/artist/17940928"
          ><span
            class="iconify"
            data-inline="false"
            data-icon="simple-icons:tidal"
            style="color: black"
          ></span
        ></a>
      </div>
    </section>
    <section class="contact" id="contact">
      <h2>... CONTACT ...</h2>
      <div class="social-media">
        <div class="social-media-icons">
          <a href="https://www.instagram.com/makangani/"
            ><span
              class="iconify"
              data-inline="false"
              data-icon="whh:instagramthree"
              style="color: purple"
            ></span
          ></a>
          <div class="spacer"></div>
          <a href="https://www.facebook.com/TherealMakangani/">
            <span
              class="iconify"
              data-inline="false"
              data-icon="brandico:facebook-rect"
              style="color: purple"
            ></span
          ></a>
        </div>
      </div>
    </section>
    <footer>
      <div class="logo">
        <img
          src="images/adewale symbol.png"
          alt="logomain"
          height="140px"
          width="80px"
        />
      </div>
      <div class="madeby">
        <p>web design by m.ap for adewale records 2020</p>
      </div>
    </footer>
  </body>
</html>
